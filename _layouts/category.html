---
layout: default
---

<h2>Posts in category: {{ page.category }}</h2>

<ul>
  {% assign posts_in_category = site.posts | where: "category", page.category %}
  {% for post in posts_in_category %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span style="color: var(--text-muted); font-size: 0.9rem;">â€” {{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
