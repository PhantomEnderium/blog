---
layout: default
---

<article class="post-content">
  <p class="post-date">
    {{ page.date | date: "%B %-d, %Y" }} |
    {% if page.category %}
      <span class="post-category">
        <a href="{{ '/categories/' | append: page.category | downcase | append: '/' | relative_url }}">
          {{ page.category }}
        </a>
      </span>
    {% endif %}
  </p>

  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
